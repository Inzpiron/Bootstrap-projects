        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Quem somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>

            <li class="nav-item">

            <li class="nav-item mr-2">

<div class="container">
    <div class="row mt-3 page-header">
        <h1>Formulário Bootstrap</h1>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-7 d-none d-md-block">
            <h3>Cadastre-se</h3>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1" required>
                        Aceito os termos de serviço
                    </label>
                    <br/>
                </div>

                <button type="submit" class="btn btn-dark btn-block mt-2">
                    Cadastrar
                </button>
            </form>
        </div>

        <div class="col-md-5">
            <h3 class="d-none d-md-block">Já tenho conta</h3>

            <h3 class="d-lg-none d-md-none">Login</h3>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Digite seu email...">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Digite sua senha..." required>
                </div>

                <div class="form-group">
                    <button type="submit " class="btn btn-dark ml-auto d-none d-md-block">Logar</button>
                    <button type="submit " class="btn btn-dark btn-block d-lg-none d-md-none">Logar</button>
                </div>
            </form>
            <button type="submit " class="btn btn-link btn-block d-lg-none d-md-none">Ainda não sou cliente</button>
        </div>
        <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left"></span>
        </button>
    </div>
</div>

<!-- Optional JavaScript -->
